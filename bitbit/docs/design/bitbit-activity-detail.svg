<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 2000">
  <!-- 背景 -->
  <rect width="1200" height="2000" fill="#F9F9FB" />
  
  <!-- 状态栏 -->
  <rect x="0" y="0" width="1200" height="50" fill="#FFFFFF" />
  <text x="600" y="30" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#222222" text-anchor="middle">BitBit 活动详情页设计</text>
  
  <!-- 头部图片 -->
  <rect x="0" y="50" width="1200" height="400" fill="#F3F3F7" />
  <rect x="0" y="50" width="1200" height="400" fill="url(#gradient1)" opacity="0.5" />
  
  <!-- 返回按钮 -->
  <circle cx="60" cy="100" r="24" fill="rgba(255, 255, 255, 0.8)" />
  <text x="60" y="106" font-family="Inter, sans-serif" font-size="20" fill="#222222" text-anchor="middle">←</text>
  
  <!-- 分享按钮 -->
  <circle cx="1140" cy="100" r="24" fill="rgba(255, 255, 255, 0.8)" />
  <text x="1140" y="106" font-family="Inter, sans-serif" font-size="16" fill="#222222" text-anchor="middle">↗</text>
  
  <!-- 内容卡片 -->
  <rect x="0" y="370" width="1200" height="1630" rx="32" fill="white" />
  
  <!-- 活动标题区 -->
  <text x="50" y="440" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="#222222">周末爬山活动</text>
  <rect x="50" y="465" width="110" height="36" rx="18" fill="rgba(78, 111, 255, 0.2)" />
  <text x="105" y="489" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#4E6FFF" text-anchor="middle">户外活动</text>
  
  <circle cx="1100" cy="440" r="30" fill="white" stroke="#FF6B8B" stroke-width="2" />
  <text x="1100" y="447" font-family="Inter, sans-serif" font-size="24" font-weight="500" fill="#FF6B8B" text-anchor="middle">♡</text>
  
  <!-- 基本信息 -->
  <rect x="50" y="520" width="1100" height="170" rx="16" fill="#F9F9FB" />
  
  <text x="90" y="555" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#666666">📅 时间</text>
  <text x="90" y="585" font-family="Inter, sans-serif" font-size="18" font-weight="500" fill="#222222">6月18日 周六 09:00-15:00</text>
  
  <text x="90" y="625" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#666666">📍 地点</text>
  <text x="90" y="655" font-family="Inter, sans-serif" font-size="18" font-weight="500" fill="#222222">莫干山风景区 (北门入口集合)</text>
  
  <line x1="550" y1="540" x2="550" y2="670" stroke="#E0E0E6" stroke-width="1" />
  
  <text x="590" y="555" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#666666">👥 人数限制</text>
  <text x="590" y="585" font-family="Inter, sans-serif" font-size="18" font-weight="500" fill="#222222">30人 (已报名24人)</text>
  
  <text x="590" y="625" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#666666">💰 费用</text>
  <text x="590" y="655" font-family="Inter, sans-serif" font-size="18" font-weight="500" fill="#222222">¥50/人 (含门票、向导费)</text>
  
  <!-- 组织者信息 -->
  <text x="50" y="730" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="#222222">组织者</text>
  
  <rect x="50" y="750" width="1100" height="100" rx="16" fill="white" stroke="#E0E0E6" stroke-width="1" />
  <circle cx="100" cy="800" r="30" fill="#4E6FFF" />
  <text x="100" y="808" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="white" text-anchor="middle">TY</text>
  
  <text x="150" y="790" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#222222">天宇户外俱乐部</text>
  <text x="150" y="820" font-family="Inter, sans-serif" font-size="16" fill="#666666">已组织32次活动 | 4.9星评分</text>
  
  <rect x="1000" y="780" width="100" height="40" rx="20" fill="white" stroke="#4E6FFF" stroke-width="1.5" />
  <text x="1050" y="805" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#4E6FFF" text-anchor="middle">关注</text>
  
  <!-- 活动详情 -->
  <text x="50" y="890" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="#222222">活动详情</text>
  
  <text x="50" y="930" font-family="Inter, sans-serif" font-size="16" line-height="1.6" fill="#222222">莫干山位于浙江省湖州市德清县，以清新的空气、凉爽的气候和茂密的竹林闻名。这次活动我们将组织一次轻松愉快的徒步旅行，沿途欣赏美丽的自然风光。</text>
  
  <text x="50" y="990" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#222222">行程安排</text>
  <text x="50" y="1025" font-family="Inter, sans-serif" font-size="16" line-height="1.6" fill="#222222">🕘 09:00 北门入口集合，签到</text>
  <text x="50" y="1055" font-family="Inter, sans-serif" font-size="16" line-height="1.6" fill="#222222">🕙 09:30 开始登山，沿主路线前行</text>
  <text x="50" y="1085" font-family="Inter, sans-serif" font-size="16" line-height="1.6" fill="#222222">🕐 12:00 到达山顶休息点，午餐</text>
  <text x="50" y="1115" font-family="Inter, sans-serif" font-size="16" line-height="1.6" fill="#222222">🕒 13:30 开始下山，可选择不同难度路线</text>
  <text x="50" y="1145" font-family="Inter, sans-serif" font-size="16" line-height="1.6" fill="#222222">🕓 15:00 预计活动结束，自由解散</text>
  
  <text x="50" y="1185" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#222222">注意事项</text>
  <text x="50" y="1220" font-family="Inter, sans-serif" font-size="16" line-height="1.6" fill="#222222">👟 请穿着舒适的运动鞋和运动服装</text>
  <text x="50" y="1250" font-family="Inter, sans-serif" font-size="16" line-height="1.6" fill="#222222">🧴 请自备防晒用品、帽子和足够的水</text>
  <text x="50" y="1280" font-family="Inter, sans-serif" font-size="16" line-height="1.6" fill="#222222">🍱 请自备午餐或小零食</text>
  <text x="50" y="1310" font-family="Inter, sans-serif" font-size="16" line-height="1.6" fill="#222222">☔ 如遇大雨将改期，小雨正常进行</text>
  
  <!-- 活动地图 -->
  <text x="50" y="1370" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="#222222">活动地点</text>
  
  <rect x="50" y="1390" width="1100" height="220" rx="16" fill="#F3F3F7" />
  <circle cx="600" cy="1500" r="24" fill="#4E6FFF" />
  <circle cx="600" cy="1500" r="8" fill="white" />
  
  <rect x="900" y="1430" width="200" height="140" rx="12" fill="white" filter="drop-shadow(0px 4px 16px rgba(0, 0, 0, 0.08))" />
  <text x="920" y="1460" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#222222">莫干山风景区</text>
  <text x="920" y="1485" font-family="Inter, sans-serif" font-size="14" fill="#666666">北门入口</text>
  <text x="920" y="1510" font-family="Inter, sans-serif" font-size="14" fill="#4E6FFF">查看详细地址</text>
  <text x="1050" y="1540" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#4E6FFF">导航</text>
  
  <!-- 参与者 -->
  <text x="50" y="1650" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="#222222">参与者 (24/30)</text>
  
  <circle cx="100" cy="1700" r="24" fill="#F3F3F7" />
  <text x="100" y="1707" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#666666" text-anchor="middle">JL</text>
  
  <circle cx="160" cy="1700" r="24" fill="#FFB951" />
  <text x="160" y="1707" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="white" text-anchor="middle">WX</text>
  
  <circle cx="220" cy="1700" r="24" fill="#8F7CFF" />
  <text x="220" y="1707" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="white" text-anchor="middle">ZL</text>
  
  <circle cx="280" cy="1700" r="24" fill="#FF6B8B" />
  <text x="280" y="1707" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="white" text-anchor="middle">XM</text>
  
  <circle cx="340" cy="1700" r="24" fill="#65D1AA" />
  <text x="340" y="1707" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="white" text-anchor="middle">QT</text>
  
  <circle cx="400" cy="1700" r="24" fill="#F3F3F7" />
  <text x="400" y="1707" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#666666" text-anchor="middle">YX</text>
  
  <circle cx="460" cy="1700" r="24" fill="#F3F3F7" />
  <text x="460" y="1707" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#666666" text-anchor="middle">MT</text>
  
  <circle cx="520" cy="1700" r="24" fill="#F3F3F7" />
  <text x="520" y="1707" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#666666" text-anchor="middle">+17</text>
  
  <!-- 底部固定操作栏 -->
  <rect x="0" y="1770" width="1200" height="100" fill="white" filter="drop-shadow(0px -1px 8px rgba(0, 0, 0, 0.08))" />
  
  <rect x="50" y="1800" width="60" height="60" rx="8" fill="white" stroke="#E0E0E6" stroke-width="1.5" />
  <text x="80" y="1835" font-family="Inter, sans-serif" font-size="24" fill="#666666" text-anchor="middle">💬</text>
  
  <rect x="140" y="1800" width="780" height="60" rx="30" fill="#4E6FFF" />
  <text x="530" y="1837" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">立即报名 (¥50)</text>
  
  <rect x="950" y="1800" width="200" height="60" rx="30" fill="white" stroke="#4E6FFF" stroke-width="1.5" />
  <text x="1050" y="1837" font-family="Inter, sans-serif" font-size="18" font-weight="500" fill="#4E6FFF" text-anchor="middle">创建同类活动</text>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4E6FFF;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#8F7CFF;stop-opacity:0.7" />
    </linearGradient>
  </defs>
</svg>
