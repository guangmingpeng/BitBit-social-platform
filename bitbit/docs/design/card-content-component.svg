  <text x="70" y="1220" font-family="Inter, sans-serif" font-size="14" fill="#666666">• 评论卡片: 显示评论用户信息、评论内容和点赞按钮</text>
  <text x="70" y="1245" font-family="Inter, sans-serif" font-size="14" fill="#666666">• 内容区可根据文本长度自适应高度，长文本考虑折叠显示，图片内容建议使用网格布局</text>
  <text x="70" y="1270" font-family="Inter, sans-serif" font-size="14" fill="#666666">• 交互按钮采用轻量化设计，使用描边风格，不抢夺内容的注意力</text>
  
