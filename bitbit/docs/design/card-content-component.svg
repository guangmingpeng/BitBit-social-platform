  <text x="70" y="1635" font-family="Inter, sans-serif" font-size="14" fill="#666666">• 交易卡片强调商品信息和价格，图片区域应清晰展示物品</text>
  <text x="70" y="1660" font-family="Inter, sans-serif" font-size="14" fill="#666666">• 价格使用珊瑚色(#FF6B8B)使其突出，新旧程度、物品类别等信息使用辅助文本色</text>
  <text x="70" y="1685" font-family="Inter, sans-serif" font-size="14" fill="#666666">• 提供多种布局适应不同场景：标准卡片适合详细浏览，横向卡片适合列表，网格卡片适合概览</text>
  <text x="70" y="1710" font-family="Inter, sans-serif" font-size="14" fill="#666666">• 操作按钮通常包括"交换"和"详情"，主按钮使用实色，次按钮使用描边样式</text>
  
  <!-- 4. 卡片设计指南 -->
  <text x="50" y="1770" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="#222222">4. 卡片设计指南</text>
  
  <rect x="50" y="1810" width="1050" height="150" rx="8" fill="#F3F3F7" />
  <text x="70" y="1835" font-family="Inter, sans-serif" font-size="14" fill="#666666">• 视觉层次: 卡片内部元素应遵循清晰的视觉层次，标题＞内容描述＞辅助信息＞操作按钮</text>
  <text x="70" y="1860" font-family="Inter, sans-serif" font-size="14" fill="#666666">• 内容密度: 保持适当的内容密度，避免过度拥挤，重要信息优先展示，次要信息可适当折叠</text>
  <text x="70" y="1885" font-family="Inter, sans-serif" font-size="14" fill="#666666">• 一致性: 同类卡片在尺寸、布局、交互模式上保持一致，提升用户熟悉度和可预测性</text>
  <text x="70" y="1910" font-family="Inter, sans-serif" font-size="14" fill="#666666">• 响应式: 卡片设计应考虑在不同屏幕尺寸下的表现，移动端可使用单列布局，桌面端可使用多列网格</text>
  <text x="70" y="1935" font-family="Inter, sans-serif" font-size="14" fill="#666666">• 交互反馈: 卡片悬停效应使用轻微阴影变化(加深)，避免过度动画影响性能</text>
  
