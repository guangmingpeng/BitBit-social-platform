  <text x="695" y="1410" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="white" text-anchor="middle">交换</text>
  
  <rect x="650" y="1430" width="90" height="32" rx="16" fill="white" stroke="#4E6FFF" stroke-width="1.5" />
  <text x="695" y="1450" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#4E6FFF" text-anchor="middle">详情</text>
  
  <!-- 二手交易卡片-网格 -->
  <rect x="890" y="1370" width="180" height="220" rx="16" fill="white" filter="drop-shadow(0px 4px 16px rgba(0, 0, 0, 0.08))" />
  <rect x="890" y="1370" width="180" height="120" rx="16" fill="#F3F3F7" />
