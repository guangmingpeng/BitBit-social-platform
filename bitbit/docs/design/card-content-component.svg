      <stop offset="100%" style="stop-color:#FFB951;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#65D1AA;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#4E6FFF;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4E6FFF;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#8F7CFF;stop-opacity:0.7" />
    </linearGradient>
  </defs>
