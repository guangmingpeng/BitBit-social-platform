  <!-- 卡片规则 -->
  <rect x="50" y="690" width="1100" height="130" rx="8" fill="#F3F3F7" />
  <text x="70" y="715" font-family="Inter, sans-serif" font-size="14" fill="#666666">• 卡片圆角: 16px，阴影: drop-shadow(0px 4px 16px rgba(0, 0, 0, 0.08))</text>
  <text x="70" y="740" font-family="Inter, sans-serif" font-size="14" fill="#666666">• 卡片内边距: 水平方向20px，垂直方向16px</text>
  <text x="70" y="765" font-family="Inter, sans-serif" font-size="14" fill="#666666">• 标准卡片: 宽度350px左右，适用于网格布局；小型卡片: 宽度250px左右，适用于侧边栏</text>
  <text x="70" y="790" font-family="Inter, sans-serif" font-size="14" fill="#666666">• 横向卡片: 适用于列表视图，图片在左侧，内容在右侧</text>
  <text x="70" y="815" font-family="Inter, sans-serif" font-size="14" fill="#666666">• 图片区域: 建议比例16:9或4:3，可以使用渐变背景或叠加半透明颜色提升视觉效果</text>>
  
