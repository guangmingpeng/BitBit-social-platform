  <text x="910" y="1530" font-family="Inter, sans-serif" font-size="12" fill="#999999">85%新</text>
  <text x="910" y="1550" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#FF6B8B">¥280</text>
  <text x="1040" y="1550" font-family="Inter, sans-serif" font-size="14" fill="#999999" text-anchor="end">2天前</text>
  
  <!-- 二手交易卡片规则 -->
