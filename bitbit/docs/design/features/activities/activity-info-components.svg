  <text x="80" y="1655" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#666666">• 进度条高度: 6px • 图标容器: 48px • 卡片间距: 20px • 内容边距: 30px</text>
