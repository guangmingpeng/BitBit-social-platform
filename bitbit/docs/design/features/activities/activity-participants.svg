  <circle cx="200" cy="940" r="28" fill="#FFB951" />
  <text x="200" y="948" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="14" font-weight="500" fill="white" text-anchor="middle">WX</text>
  <circle cx="220" cy="920" r="6" fill="#FFC107" stroke="white" stroke-width="2" />
  <text x="200" y="975" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="#666666" text-anchor="middle">忙碌</text>
  
  <circle cx="300" cy="940" r="28" fill="#8F7CFF" />
  <text x="300" y="948" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="14" font-weight="500" fill="white" text-anchor="middle">LS</text>
  <circle cx="320" cy="920" r="6" fill="#999999" stroke="white" stroke-width="2" />
  <text x="300" y="975" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="#666666" text-anchor="middle">离线</text>
  
