  <text x="80" y="285" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="32" font-weight="700" fill="#65D1AA">24</text>
  <text x="140" y="295" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="16" fill="#666666">/ 30人</text>
  <text x="80" y="315" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#999999">已报名参与</text>
  
  <!-- 进度条 -->
  <rect x="250" y="270" width="300" height="8" rx="4" fill="#F3F3F7" />
  <rect x="250" y="270" width="240" height="8" rx="4" fill="#65D1AA" />
  <text x="250" y="300" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#666666">80% 完成</text>
  
  <!-- 性别分布 -->
