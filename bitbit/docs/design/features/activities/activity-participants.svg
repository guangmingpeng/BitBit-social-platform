  <text x="190" y="545" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="#666666" text-anchor="middle">张亮</text>
  
  <circle cx="260" cy="500" r="28" fill="#FF6B8B" />
  <text x="260" y="508" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="14" font-weight="500" fill="white" text-anchor="middle">XM</text>
  <text x="260" y="545" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="#666666" text-anchor="middle">小美</text>
  
  <circle cx="330" cy="500" r="28" fill="#8F7CFF" />
  <text x="330" y="508" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="14" font-weight="500" fill="white" text-anchor="middle">LS</text>
  <text x="330" y="545" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="#666666" text-anchor="middle">李摄</text>
  
  <circle cx="400" cy="500" r="28" fill="#FFB951" />
  <text x="400" y="508" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="14" font-weight="500" fill="white" text-anchor="middle">WX</text>
  <text x="400" y="545" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="#666666" text-anchor="middle">文轩</text>
  
  <circle cx="470" cy="500" r="28" fill="#4E6FFF" />
