    <linearGradient id="gradientPrimary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4E6FFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7D95FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientMint" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#65D1AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8E6CF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="1200" height="1400" fill="#F9F9FB" />
  
