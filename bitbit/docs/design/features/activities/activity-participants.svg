  <text x="750" y="807" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="#FF6B8B" text-anchor="middle">设计</text>
  
  <rect x="790" y="790" width="60" height="24" rx="12" fill="rgba(143, 124, 255, 0.15)" />
  <text x="820" y="807" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="12" fill="#8F7CFF" text-anchor="middle">读书</text>
  
  <!-- 操作按钮 -->
