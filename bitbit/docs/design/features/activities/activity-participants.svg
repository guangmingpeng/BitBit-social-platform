  <text x="100" y="948" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="14" font-weight="500" fill="white" text-anchor="middle">ZL</text>
  <circle cx="120" cy="920" r="6" fill="#12B76A" stroke="white" stroke-width="2" />
