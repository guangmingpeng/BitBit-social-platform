  <text x="720" y="735" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="18" font-weight="600" fill="#222222">小美</text>
  <text x="720" y="758" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#666666">UI设计师 · 25岁 · 上海</text>
