  <text x="900" y="285" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#666666">18-25岁: 8人</text>
  <text x="900" y="305" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#666666">26-35岁: 16人</text>
  
