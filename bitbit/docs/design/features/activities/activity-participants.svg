  <text x="80" y="1255" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#666666">• 统计区高度: 120px • 进度条高度: 8px • 标签高度: 24px • 按钮高度: 36px</text>
