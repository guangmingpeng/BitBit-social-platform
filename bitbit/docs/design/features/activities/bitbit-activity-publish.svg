<?xml version="1.0" encoding="UTF-8"?>
<svg width="430" height="1500" viewBox="0 0 430 1500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="430" height="1500" fill="#F9F9FB"/>
  
  <!-- 顶部导航栏 -->
  <g id="navbar">
    <rect width="430" height="92" fill="#FFFFFF"/>
    <rect x="0" y="91" width="430" height="1" fill="#E0E0E6"/>
    
    <!-- 返回按钮 -->
    <g id="back-button" transform="translate(20, 54)">
      <circle cx="12" cy="12" r="12" fill="#F3F3F7"/>
      <path d="M13 8L9 12L13 16" stroke="#666666" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- 标题 -->
    <text x="215" y="70" font-family="system-ui" font-size="20" font-weight="600" fill="#222222" text-anchor="middle">发布活动</text>
    
    <!-- 保存草稿 -->
    <text x="390" y="70" font-family="system-ui" font-size="14" font-weight="500" fill="#4E6FFF" text-anchor="end">草稿</text>
  </g>

  <!-- 表单内容 -->
  <g id="form-content" transform="translate(20, 112)">
    
    <!-- 活动封面 -->
    <g id="cover-section">
      <text x="0" y="20" font-family="system-ui" font-size="16" font-weight="600" fill="#222222">活动封面</text>
      <rect x="0" y="32" width="390" height="160" rx="16" fill="#FFFFFF" stroke="#E0E0E6" stroke-width="1" stroke-dasharray="4,4"/>
      
      <!-- 上传图标 -->
      <g transform="translate(195, 96)">
        <circle cx="0" cy="0" r="24" fill="#F3F3F7"/>
        <path d="M-8 -4L0 -12L8 -4M0 -12V8" stroke="#999999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
      <text x="195" y="140" font-family="system-ui" font-size="14" font-weight="400" fill="#999999" text-anchor="middle">点击上传活动封面图片</text>
      <text x="195" y="160" font-family="system-ui" font-size="12" font-weight="400" fill="#999999" text-anchor="middle">建议尺寸 16:9，支持 JPG、PNG 格式</text>
    </g>

    <!-- 基本信息 -->
    <g id="basic-info" transform="translate(0, 212)">
      <text x="0" y="20" font-family="system-ui" font-size="16" font-weight="600" fill="#222222">基本信息</text>
      
      <!-- 活动标题 -->
      <g transform="translate(0, 40)">
        <text x="0" y="16" font-family="system-ui" font-size="14" font-weight="500" fill="#222222">活动标题 *</text>
        <rect x="0" y="24" width="390" height="48" rx="8" fill="#FFFFFF" stroke="#E0E0E6" stroke-width="1"/>
        <text x="16" y="50" font-family="system-ui" font-size="16" font-weight="400" fill="#999999">请输入活动标题</text>
      </g>
      
      <!-- 活动分类 -->
      <g transform="translate(0, 128)">
        <text x="0" y="16" font-family="system-ui" font-size="14" font-weight="500" fill="#222222">活动分类 *</text>
        <rect x="0" y="24" width="390" height="48" rx="8" fill="#FFFFFF" stroke="#E0E0E6" stroke-width="1"/>
        <text x="16" y="50" font-family="system-ui" font-size="16" font-weight="400" fill="#999999">请选择活动分类</text>
        <path d="M365 45L370 50L365 55" stroke="#999999" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
      
      <!-- 活动描述 -->
      <g transform="translate(0, 216)">
        <text x="0" y="16" font-family="system-ui" font-size="14" font-weight="500" fill="#222222">活动描述 *</text>
        <rect x="0" y="24" width="390" height="96" rx="8" fill="#FFFFFF" stroke="#E0E0E6" stroke-width="1"/>
        <text x="16" y="42" font-family="system-ui" font-size="16" font-weight="400" fill="#999999">请详细描述活动内容、流程安排等信息...</text>
      </g>
    </g>

    <!-- 时间地点 -->
    <g id="time-location" transform="translate(0, 560)">
      <text x="0" y="20" font-family="system-ui" font-size="16" font-weight="600" fill="#222222">时间地点</text>
      
      <!-- 开始时间 -->
      <g transform="translate(0, 40)">
        <text x="0" y="16" font-family="system-ui" font-size="14" font-weight="500" fill="#222222">开始时间 *</text>
        <rect x="0" y="24" width="185" height="48" rx="8" fill="#FFFFFF" stroke="#E0E0E6" stroke-width="1"/>
        <text x="16" y="50" font-family="system-ui" font-size="16" font-weight="400" fill="#999999">选择日期</text>
        <path d="M160 45L165 50L160 55" stroke="#999999" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
      
      <!-- 结束时间 -->
      <g transform="translate(205, 40)">
        <text x="0" y="16" font-family="system-ui" font-size="14" font-weight="500" fill="#222222">结束时间 *</text>
        <rect x="0" y="24" width="185" height="48" rx="8" fill="#FFFFFF" stroke="#E0E0E6" stroke-width="1"/>
        <text x="16" y="50" font-family="system-ui" font-size="16" font-weight="400" fill="#999999">选择时间</text>
        <path d="M160 45L165 50L160 55" stroke="#999999" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
      
      <!-- 活动地点 -->
      <g transform="translate(0, 128)">
        <text x="0" y="16" font-family="system-ui" font-size="14" font-weight="500" fill="#222222">活动地点 *</text>
        <rect x="0" y="24" width="390" height="48" rx="8" fill="#FFFFFF" stroke="#E0E0E6" stroke-width="1"/>
        <text x="16" y="50" font-family="system-ui" font-size="16" font-weight="400" fill="#999999">请输入详细地址</text>
        <g transform="translate(350, 40)">
          <circle cx="8" cy="8" r="8" fill="#4E6FFF"/>
          <path d="M5 8L7 10L11 6" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </g>
      </g>
    </g>

    <!-- 参与设置 -->
    <g id="participation-settings" transform="translate(0, 768)">
      <text x="0" y="20" font-family="system-ui" font-size="16" font-weight="600" fill="#222222">参与设置</text>
      
      <!-- 参与人数 -->
      <g transform="translate(0, 40)">
        <text x="0" y="16" font-family="system-ui" font-size="14" font-weight="500" fill="#222222">参与人数上限 *</text>
        <rect x="0" y="24" width="390" height="48" rx="8" fill="#FFFFFF" stroke="#E0E0E6" stroke-width="1"/>
        <text x="16" y="50" font-family="system-ui" font-size="16" font-weight="400" fill="#999999">请输入人数上限</text>
      </g>
      
      <!-- 报名截止时间 -->
      <g transform="translate(0, 128)">
        <text x="0" y="16" font-family="system-ui" font-size="14" font-weight="500" fill="#222222">报名截止时间</text>
        <rect x="0" y="24" width="390" height="48" rx="8" fill="#FFFFFF" stroke="#E0E0E6" stroke-width="1"/>
        <text x="16" y="50" font-family="system-ui" font-size="16" font-weight="400" fill="#999999">默认为活动开始前1小时</text>
        <path d="M365 45L370 50L365 55" stroke="#999999" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
      
      <!-- 需要审核 -->
      <g transform="translate(0, 216)">
        <text x="0" y="16" font-family="system-ui" font-size="14" font-weight="500" fill="#222222">报名审核</text>
        <g transform="translate(0, 24)">
          <rect width="56" height="32" rx="16" fill="#E0E0E6"/>
          <circle cx="20" cy="16" r="12" fill="#FFFFFF"/>
          <text x="72" y="20" font-family="system-ui" font-size="14" font-weight="400" fill="#666666">需要审核报名申请</text>
        </g>
      </g>
    </g>

    <!-- 费用设置 -->
    <g id="fee-settings" transform="translate(0, 1052)">
      <text x="0" y="20" font-family="system-ui" font-size="16" font-weight="600" fill="#222222">费用设置</text>
      
      <!-- 免费活动切换 -->
      <g transform="translate(0, 40)">
        <g transform="translate(0, 0)">
          <rect width="56" height="32" rx="16" fill="#E0E0E6"/>
          <circle cx="20" cy="16" r="12" fill="#FFFFFF"/>
          <text x="72" y="20" font-family="system-ui" font-size="14" font-weight="500" fill="#222222">免费活动</text>
        </g>
      </g>
      
      <!-- 活动费用输入（当不是免费活动时显示） -->
      <g transform="translate(0, 96)">
        <text x="0" y="16" font-family="system-ui" font-size="14" font-weight="500" fill="#222222">活动费用 *</text>
        <rect x="0" y="24" width="185" height="48" rx="8" fill="#FFFFFF" stroke="#E0E0E6" stroke-width="1"/>
        <text x="16" y="50" font-family="system-ui" font-size="16" font-weight="400" fill="#222222">35</text>
        <text x="160" y="50" font-family="system-ui" font-size="14" font-weight="400" fill="#666666">元</text>
      </g>
      
      <!-- 早鸟价格 -->
      <g transform="translate(205, 96)">
        <text x="0" y="16" font-family="system-ui" font-size="14" font-weight="500" fill="#222222">早鸟价格</text>
        <rect x="0" y="24" width="185" height="48" rx="8" fill="#FFFFFF" stroke="#E0E0E6" stroke-width="1"/>
        <text x="16" y="50" font-family="system-ui" font-size="16" font-weight="400" fill="#999999">可选</text>
      </g>
      
      <!-- 费用说明 -->
      <g transform="translate(0, 184)">
        <text x="0" y="16" font-family="system-ui" font-size="14" font-weight="500" fill="#222222">费用说明</text>
        <rect x="0" y="24" width="390" height="72" rx="8" fill="#FFFFFF" stroke="#E0E0E6" stroke-width="1"/>
        <text x="16" y="42" font-family="system-ui" font-size="16" font-weight="400" fill="#999999">请说明费用包含的内容，如场地、物料、餐食等...</text>
      </g>
      
      <!-- 退款政策 -->
      <g transform="translate(0, 280)">
        <text x="0" y="16" font-family="system-ui" font-size="14" font-weight="500" fill="#222222">退款政策</text>
        <rect x="0" y="24" width="390" height="48" rx="8" fill="#FFFFFF" stroke="#E0E0E6" stroke-width="1"/>
        <text x="16" y="50" font-family="system-ui" font-size="16" font-weight="400" fill="#999999">活动开始前24小时可申请退款</text>
        <path d="M365 45L370 50L365 55" stroke="#999999" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
    </g>
  </g>

  <!-- 底部按钮区域 -->
  <g id="bottom-actions" transform="translate(0, 1420)">
    <rect width="430" height="80" fill="#FFFFFF"/>
    <rect x="0" y="0" width="430" height="1" fill="#E0E0E6"/>
    
    <!-- 预览按钮 -->
    <g transform="translate(20, 20)">
      <rect width="185" height="48" rx="24" fill="#FFFFFF" stroke="#E0E0E6" stroke-width="1"/>
      <text x="92.5" y="30" font-family="system-ui" font-size="16" font-weight="500" fill="#666666" text-anchor="middle">预览</text>
    </g>
    
    <!-- 发布按钮 -->
    <g transform="translate(225, 20)">
      <rect width="185" height="48" rx="24" fill="#4E6FFF"/>
      <text x="92.5" y="30" font-family="system-ui" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">发布活动</text>
    </g>
  </g>
</svg>
