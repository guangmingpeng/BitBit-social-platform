  <text x="50" y="985" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="16" line-height="24" fill="#666666">因为换了新款MacBook，转让这台13英寸2021款。外观几乎没有磨损，一直贴膜使用。</text>
  <text x="50" y="1015" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="16" line-height="24" fill="#666666">性能完全没问题，电池健康度还有92%，适合学生党和办公使用。</text>
  <text x="50" y="1045" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="16" line-height="24" fill="#666666">包装盒、充电器等配件齐全，支持当面验货，价格可小刀。</text>
  
