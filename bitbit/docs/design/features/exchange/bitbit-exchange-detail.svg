  <text x="590" y="805" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="16" font-weight="500" fill="#666666">📍 所在地区</text>
  <text x="590" y="835" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="18" font-weight="500" fill="#222222">杭州市西湖区</text>
  
