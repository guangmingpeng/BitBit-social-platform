  <text x="705" y="1520" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">立即购买 ¥8,500</text>
  
  <text x="600" y="1565" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#999999" text-anchor="middle">安全交易提醒：建议当面验货，谨防诈骗</text>
</svg>
