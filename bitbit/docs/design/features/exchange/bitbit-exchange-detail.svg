  <text x="50" y="610" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="32" font-weight="700" fill="#FF6B8B">¥8,500</text>
  <text x="200" y="610" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="18" fill="#999999" text-decoration="line-through">原价: ¥12,999</text>
  
