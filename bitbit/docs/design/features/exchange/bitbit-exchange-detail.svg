  <text x="70" y="1150" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="16" fill="#222222">✓ 原装充电器</text>
  <text x="70" y="1170" font-family="Inter, PingFang SC, Microsoft YaHei, sans-serif" font-size="14" fill="#666666">67W USB-C电源适配器</text>
  
