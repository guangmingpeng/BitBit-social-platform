    <text x="16" y="21" font-family="PingFang SC" font-size="14" fill="#666666" text-anchor="middle">‹</text>
    
    <rect x="40" y="0" width="32" height="32" rx="8" fill="#4E6FFF"/>
    <text x="56" y="21" font-family="PingFang SC" font-size="14" fill="white" text-anchor="middle">1</text>
    
    <rect x="80" y="0" width="32" height="32" rx="8" fill="white" stroke="#E0E0E6"/>
    <text x="96" y="21" font-family="PingFang SC" font-size="14" fill="#666666" text-anchor="middle">2</text>
    
    <rect x="120" y="0" width="32" height="32" rx="8" fill="white" stroke="#E0E0E6"/>
    <text x="136" y="21" font-family="PingFang SC" font-size="14" fill="#666666" text-anchor="middle">3</text>
    
    <rect x="160" y="0" width="32" height="32" rx="8" fill="white" stroke="#E0E0E6"/>
    <text x="176" y="21" font-family="PingFang SC" font-size="14" fill="#666666" text-anchor="middle">›</text>
  </g>
  
  <!-- 设计注释 -->
  <g transform="translate(60, 860)">
    <text x="0" y="0" font-family="PingFang SC" font-size="14" font-weight="600" fill="#222222">页面设计要点</text>
    <text x="0" y="20" font-family="PingFang SC" font-size="12" fill="#666666">• 4列网格布局，间距20px，支持响应式调整</text>
    <text x="350" y="20" font-family="PingFang SC" font-size="12" fill="#666666">• 筛选标签水平滚动，支持快速分类浏览</text>
    <text x="700" y="20" font-family="PingFang SC" font-size="12" fill="#666666">• 状态标签区分商品状态，视觉层级清晰</text>
    <text x="1050" y="20" font-family="PingFang SC" font-size="12" fill="#666666">• 分页器支持页面导航</text>
  </g>
  
  <!-- 滤镜定义 -->
  <defs>
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="rgba(0,0,0,0.08)"/>
    </filter>
  </defs>
</svg>
