  <text x="60" y="90" font-family="PingFang SC" font-size="16" fill="#666666">Exchange List Page - 首页推荐和二手交换tab页展示</text>
  
  <!-- 页面布局框架 -->
  <rect x="60" y="120" width="1280" height="720" rx="16" fill="white" stroke="#E0E0E6" stroke-width="2"/>
  
  <!-- 顶部导航栏 -->
  <rect x="60" y="120" width="1280" height="64" rx="16" fill="#F9F9FB" stroke="#E0E0E6" stroke-width="1"/>
  <text x="80" y="157" font-family="PingFang SC" font-size="24" font-weight="700" fill="#222222">BitBit</text>
  
  <g transform="translate(200, 140)">
    <rect x="0" y="0" width="60" height="24" rx="12" fill="white" stroke="#E0E0E6"/>
