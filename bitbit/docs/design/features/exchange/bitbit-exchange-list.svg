      <rect x="16" y="16" width="248" height="160" rx="12" fill="#F3F3F7"/>
      <rect x="32" y="32" width="216" height="128" rx="8" fill="#E0E0E6"/>
      <text x="140" y="100" font-family="PingFang SC" font-size="40" fill="#999999" text-anchor="middle">📚</text>
      
      <!-- 已预定标签 -->
