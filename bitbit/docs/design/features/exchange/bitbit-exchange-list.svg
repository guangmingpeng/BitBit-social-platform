      <text x="16" y="220" font-family="PingFang SC" font-size="12" fill="#999999">9成新 | 书籍教材</text>
      <text x="16" y="250" font-family="PingFang SC" font-size="20" font-weight="700" fill="#999999">¥35</text>
      
      <circle cx="24" cy="275" r="10" fill="#999999"/>
      <text x="24" y="280" font-family="PingFang SC" font-size="8" fill="white" text-anchor="middle">CS</text>
      <text x="40" y="280" font-family="PingFang SC" font-size="10" fill="#999999">陈同学 · 1周前</text>
      
      <text x="16" y="300" font-family="PingFang SC" font-size="9" fill="#CCCCCC">👁 45 · ❤ 8 · 💬 3</text>
      
      <rect x="16" y="320" width="120" height="28" rx="14" fill="#E0E0E6"/>
      <text x="76" y="337" font-family="PingFang SC" font-size="11" font-weight="500" fill="#999999" text-anchor="middle">已预定</text>
      <rect x="144" y="320" width="120" height="28" rx="14" fill="white" stroke="#E0E0E6"/>
