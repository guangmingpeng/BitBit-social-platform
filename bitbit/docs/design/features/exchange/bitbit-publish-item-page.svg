<svg width="375" height="1150" viewBox="0 0 375 1150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4E6FFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3050E0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="page-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F9F9FB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F3F7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Page Background -->
  <rect width="375" height="1150" fill="url(#page-gradient)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="375" height="88" fill="#FFFFFF"/>
  <line x1="0" y1="88" x2="375" y2="88" stroke="#E0E0E6" stroke-width="1"/>
  
  <!-- Status Bar -->
  <rect x="0" y="0" width="375" height="44" fill="#FFFFFF"/>
  <text x="30" y="30" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#222222">9:41</text>
  <circle cx="335" cy="26" r="6" fill="#12B76A"/>
  <rect x="345" y="22" width="20" height="8" fill="#222222" rx="2"/>
  
  <!-- Navigation Bar -->
  <rect x="0" y="44" width="375" height="44" fill="#FFFFFF"/>
  
  <!-- Back Button -->
  <circle cx="32" cy="66" r="20" fill="#F3F3F7"/>
  <path d="M28 61 L36 69 M28 69 L36 61" stroke="#666666" stroke-width="1.5" stroke-linecap="round" transform="rotate(180 32 65)"/>
  
  <!-- Page Title -->
  <text x="187.5" y="71" font-family="Inter, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#222222">发布物品</text>
  
  <!-- Save Draft Button -->
  <text x="343" y="71" font-family="Inter, sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="#4E6FFF">草稿</text>
  
  <!-- Scroll Content -->
  <rect x="0" y="88" width="375" height="1062" fill="transparent"/>
  
  <!-- Upload Photos Section -->
  <text x="24" y="120" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#222222">上传照片</text>
  <text x="24" y="140" font-family="Inter, sans-serif" font-size="12" fill="#999999">最多可上传9张，建议第一张为主图</text>
  
  <!-- Photo Upload Grid -->
  <rect x="24" y="152" width="327" height="120" fill="transparent"/>
  
  <!-- Photo Upload Slots -->
  <!-- Main Photo -->
  <rect x="24" y="152" width="100" height="100" fill="#FFFFFF" rx="8" stroke="#E0E0E6" stroke-width="2" stroke-dasharray="4,4"/>
  <circle cx="74" cy="182" r="12" fill="#E0E0E6"/>
  <path d="M69 177 L79 187 M69 187 L79 177" stroke="#999999" stroke-width="1.5" stroke-linecap="round"/>
  <text x="74" y="210" font-family="Inter, sans-serif" font-size="10" text-anchor="middle" fill="#999999">主图</text>
  
  <!-- Additional Photos -->
  <rect x="136" y="152" width="60" height="60" fill="#FFFFFF" rx="6" stroke="#E0E0E6" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="166" y="188" font-family="Inter, sans-serif" font-size="20" text-anchor="middle" fill="#E0E0E6">+</text>
  
  <rect x="208" y="152" width="60" height="60" fill="#FFFFFF" rx="6" stroke="#E0E0E6" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="238" y="188" font-family="Inter, sans-serif" font-size="20" text-anchor="middle" fill="#E0E0E6">+</text>
  
  <rect x="280" y="152" width="60" height="60" fill="#FFFFFF" rx="6" stroke="#E0E0E6" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="310" y="188" font-family="Inter, sans-serif" font-size="20" text-anchor="middle" fill="#E0E0E6">+</text>
  
  <!-- Basic Info Section -->
  <text x="24" y="304" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#222222">基本信息</text>
  
  <!-- Title Input -->
  <text x="24" y="328" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#222222">物品标题 *</text>
  <rect x="24" y="336" width="327" height="48" fill="#FFFFFF" rx="8" stroke="#E0E0E6" stroke-width="1"/>
  <text x="32" y="364" font-family="Inter, sans-serif" font-size="14" fill="#999999">请输入物品标题，简洁明了...</text>
  
  <!-- Category Selection -->
  <text x="24" y="408" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#222222">商品分类 *</text>
  <rect x="24" y="416" width="327" height="48" fill="#FFFFFF" rx="8" stroke="#E0E0E6" stroke-width="1"/>
  <text x="32" y="444" font-family="Inter, sans-serif" font-size="14" fill="#999999">请选择分类</text>
  <path d="M335 436 L341 442 L335 448" stroke="#999999" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Condition Selection -->
  <text x="24" y="488" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#222222">新旧程度 *</text>
  <rect x="24" y="496" width="327" height="48" fill="#FFFFFF" rx="8" stroke="#E0E0E6" stroke-width="1"/>
  <text x="32" y="524" font-family="Inter, sans-serif" font-size="14" fill="#999999">请选择新旧程度</text>
  <path d="M335 516 L341 522 L335 528" stroke="#999999" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Price Input -->
  <text x="24" y="568" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#222222">期望价格 *</text>
  <rect x="24" y="576" width="156" height="48" fill="#FFFFFF" rx="8" stroke="#E0E0E6" stroke-width="1"/>
  <text x="32" y="604" font-family="Inter, sans-serif" font-size="14" fill="#999999">¥ 输入价格</text>
  
  <!-- Original Price -->
  <text x="195" y="568" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#222222">原价（可选）</text>
  <rect x="195" y="576" width="156" height="48" fill="#FFFFFF" rx="8" stroke="#E0E0E6" stroke-width="1"/>
  <text x="203" y="604" font-family="Inter, sans-serif" font-size="14" fill="#999999">¥ 原价</text>
  
  <!-- Description Section -->
  <text x="24" y="648" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#222222">商品属性</text>
  
  <!-- Default Attributes -->
  <text x="24" y="672" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#222222">品牌</text>
  <rect x="24" y="680" width="156" height="48" fill="#FFFFFF" rx="8" stroke="#E0E0E6" stroke-width="1"/>
  <text x="32" y="708" font-family="Inter, sans-serif" font-size="14" fill="#999999">选择品牌</text>
  <path d="M165 696 L171 702 L165 708" stroke="#999999" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <text x="195" y="672" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#222222">型号</text>
  <rect x="195" y="680" width="156" height="48" fill="#FFFFFF" rx="8" stroke="#E0E0E6" stroke-width="1"/>
  <text x="203" y="708" font-family="Inter, sans-serif" font-size="14" fill="#999999">输入型号</text>
  
  <!-- Purchase Date and Color -->
  <text x="24" y="752" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#222222">购买时间</text>
  <rect x="24" y="760" width="156" height="48" fill="#FFFFFF" rx="8" stroke="#E0E0E6" stroke-width="1"/>
  <text x="32" y="788" font-family="Inter, sans-serif" font-size="14" fill="#999999">选择年月</text>
  <path d="M165 776 L171 782 L165 788" stroke="#999999" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <text x="195" y="752" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#222222">颜色</text>
  <rect x="195" y="760" width="156" height="48" fill="#FFFFFF" rx="8" stroke="#E0E0E6" stroke-width="1"/>
  <text x="203" y="788" font-family="Inter, sans-serif" font-size="14" fill="#999999">选择颜色</text>
  <path d="M336 776 L342 782 L336 788" stroke="#999999" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Custom Attributes -->
  <text x="24" y="832" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#222222">自定义属性</text>
  <rect x="24" y="840" width="280" height="48" fill="#FFFFFF" rx="8" stroke="#E0E0E6" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="32" y="868" font-family="Inter, sans-serif" font-size="14" fill="#999999">+ 添加自定义属性</text>
  
  <text x="320" y="832" font-family="Inter, sans-serif" font-size="12" fill="#999999">可选</text>
  
  <!-- Description Section -->
  <text x="24" y="912" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#222222">详细描述</text>
  
  <!-- Description Input -->
  <rect x="24" y="928" width="327" height="100" fill="#FFFFFF" rx="8" stroke="#E0E0E6" stroke-width="1"/>
  <text x="32" y="948" font-family="Inter, sans-serif" font-size="14" fill="#999999">详细描述物品状况、购买时间、使用情况等...</text>
  <text x="32" y="964" font-family="Inter, sans-serif" font-size="14" fill="#999999">（例如：购买于2023年，使用1年，功能正常，</text>
  <text x="32" y="980" font-family="Inter, sans-serif" font-size="14" fill="#999999">外观有轻微使用痕迹）</text>
  
  <!-- Bottom Action Bar -->
  <rect x="0" y="1048" width="375" height="80" fill="#FFFFFF"/>
  <line x1="0" y1="1048" x2="375" y2="1048" stroke="#E0E0E6" stroke-width="1"/>
  
  <!-- Publish Button -->
  <rect x="24" y="1064" width="327" height="48" fill="url(#primary-gradient)" rx="24"/>
  <text x="187.5" y="1092" font-family="Inter, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#FFFFFF">发布物品</text>
  
  <!-- Floating Elements -->
  <!-- Required Field Indicator -->
  <circle cx="360" cy="120" r="3" fill="#FF5252"/>
  <text x="364" y="124" font-family="Inter, sans-serif" font-size="10" fill="#FF5252"> 必填</text>
  
  <!-- Design Notes -->
  <text x="24" y="1168" font-family="Inter, sans-serif" font-size="10" fill="#999999">设计说明：移动端优先设计，表单布局清晰，遵循 iOS/Android 交互规范</text>
  <text x="24" y="1183" font-family="Inter, sans-serif" font-size="10" fill="#999999">核心功能：图片上传、信息填写、分类选择、价格设定、商品属性配置</text>
</svg>
