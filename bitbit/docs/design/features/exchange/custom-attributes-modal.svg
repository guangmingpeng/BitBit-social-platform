<svg width="500" height="600" viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.12"/>
    </filter>
    
    <!-- Gradients -->
    <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4E6FFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3050E0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Modal Background -->
  <rect width="500" height="600" fill="#F9F9FB" rx="16" filter="url(#drop-shadow)"/>
  
  <!-- Modal Header -->
  <rect x="0" y="0" width="500" height="72" fill="#FFFFFF" rx="16"/>
  <rect x="0" y="56" width="500" height="16" fill="#FFFFFF"/>
  <line x1="0" y1="72" x2="500" y2="72" stroke="#E0E0E6" stroke-width="1"/>
  
  <!-- Header Content -->
  <text x="24" y="40" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="#222222">自定义商品属性</text>
  
  <!-- Close Button -->
  <circle cx="460" cy="36" r="20" fill="#F3F3F7" stroke="none"/>
  <path d="M455 31 L465 41 M465 31 L455 41" stroke="#666666" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Modal Body -->
  <rect x="24" y="96" width="452" height="456" fill="transparent"/>
  
  <!-- Current Attributes Section -->
  <text x="24" y="120" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#222222">已设置属性</text>
  
  <!-- Existing Attributes List -->
  <rect x="24" y="136" width="452" height="200" fill="#FFFFFF" rx="12" stroke="#E0E0E6" stroke-width="1"/>
  
  <!-- Default Attributes -->
  <text x="40" y="160" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#666666">默认属性</text>
  
  <rect x="40" y="172" width="420" height="36" fill="#F9F9FB" rx="6"/>
  <text x="52" y="194" font-family="Inter, sans-serif" font-size="13" fill="#222222">品牌: Apple</text>
  <text x="400" y="194" font-family="Inter, sans-serif" font-size="12" text-anchor="end" fill="#999999">系统</text>
  
  <rect x="40" y="216" width="420" height="36" fill="#F9F9FB" rx="6"/>
  <text x="52" y="238" font-family="Inter, sans-serif" font-size="13" fill="#222222">型号: iPhone 13 Pro Max</text>
  <text x="400" y="238" font-family="Inter, sans-serif" font-size="12" text-anchor="end" fill="#999999">系统</text>
  
  <rect x="40" y="260" width="420" height="36" fill="#F9F9FB" rx="6"/>
  <text x="52" y="282" font-family="Inter, sans-serif" font-size="13" fill="#222222">颜色: 深空灰</text>
  <text x="400" y="282" font-family="Inter, sans-serif" font-size="12" text-anchor="end" fill="#999999">系统</text>
  
  <!-- Custom Attributes -->
  <text x="40" y="316" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#666666">自定义属性</text>
  
  <!-- No custom attributes yet -->
  <rect x="40" y="328" width="420" height="36" fill="#F0F4FF" rx="6" stroke="#4E6FFF" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="250" y="350" font-family="Inter, sans-serif" font-size="13" text-anchor="middle" fill="#4E6FFF">暂无自定义属性</text>
  
  <!-- Add New Attribute Section -->
  <text x="24" y="384" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#222222">添加新属性</text>
  
  <!-- Attribute Name Input -->
  <text x="24" y="408" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#222222">属性名称</text>
  <rect x="24" y="416" width="200" height="40" fill="#FFFFFF" rx="6" stroke="#E0E0E6" stroke-width="1"/>
  <text x="32" y="440" font-family="Inter, sans-serif" font-size="13" fill="#999999">如：保修期、配件等</text>
  
  <!-- Attribute Value Input -->
  <text x="244" y="408" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#222222">属性值</text>
  <rect x="244" y="416" width="200" height="40" fill="#FFFFFF" rx="6" stroke="#E0E0E6" stroke-width="1"/>
  <text x="252" y="440" font-family="Inter, sans-serif" font-size="13" fill="#999999">如：18个月、原装充电器</text>
  
  <!-- Add Button -->
  <rect x="454" y="416" width="80" height="40" fill="#4E6FFF" rx="6"/>
  <text x="494" y="440" font-family="Inter, sans-serif" font-size="13" font-weight="500" text-anchor="middle" fill="#FFFFFF">添加</text>
  
  <!-- Common Attributes Suggestions -->
  <text x="24" y="484" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#222222">常用属性推荐</text>
  
  <!-- Quick Add Buttons -->
  <rect x="24" y="496" width="452" height="60" fill="#F9F9FB" rx="8"/>
  
  <rect x="40" y="508" width="80" height="28" fill="#FFFFFF" rx="14" stroke="#E0E0E6" stroke-width="1"/>
  <text x="80" y="525" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" fill="#666666">保修期</text>
  
  <rect x="132" y="508" width="80" height="28" fill="#FFFFFF" rx="14" stroke="#E0E0E6" stroke-width="1"/>
  <text x="172" y="525" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" fill="#666666">购买渠道</text>
  
  <rect x="224" y="508" width="80" height="28" fill="#FFFFFF" rx="14" stroke="#E0E0E6" stroke-width="1"/>
  <text x="264" y="525" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" fill="#666666">配件情况</text>
  
  <rect x="316" y="508" width="80" height="28" fill="#FFFFFF" rx="14" stroke="#E0E0E6" stroke-width="1"/>
  <text x="356" y="525" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" fill="#666666">包装盒</text>
  
  <rect x="40" y="544" width="80" height="28" fill="#FFFFFF" rx="14" stroke="#E0E0E6" stroke-width="1"/>
  <text x="80" y="561" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" fill="#666666">使用时长</text>
  
  <rect x="132" y="544" width="80" height="28" fill="#FFFFFF" rx="14" stroke="#E0E0E6" stroke-width="1"/>
  <text x="172" y="561" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" fill="#666666">维修记录</text>
  
  <rect x="224" y="544" width="80" height="28" fill="#FFFFFF" rx="14" stroke="#E0E0E6" stroke-width="1"/>
  <text x="264" y="561" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" fill="#666666">特殊说明</text>
  
  <!-- Footer Actions -->
  <rect x="0" y="572" width="500" height="48" fill="#FFFFFF"/>
  <line x1="0" y1="572" x2="500" y2="572" stroke="#E0E0E6" stroke-width="1"/>
  
  <!-- Cancel Button -->
  <rect x="250" y="584" width="100" height="36" fill="transparent" rx="18" stroke="#E0E0E6" stroke-width="1"/>
  <text x="300" y="605" font-family="Inter, sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="#666666">取消</text>
  
  <!-- Confirm Button -->
  <rect x="366" y="584" width="100" height="36" fill="url(#primary-gradient)" rx="18"/>
  <text x="416" y="605" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#FFFFFF">确认设置</text>
  
  <!-- Help Text -->
  <text x="24" y="588" font-family="Inter, sans-serif" font-size="11" fill="#999999">💡 提示：添加详细属性可以帮助买家更好地了解商品</text>
  
  <!-- Labels and Notes -->
  <text x="250" y="20" font-family="Inter, sans-serif" font-size="12" font-weight="500" text-anchor="middle" fill="#666666">BitBit · 自定义属性配置</text>
  
  <!-- Design Notes -->
  <text x="24" y="635" font-family="Inter, sans-serif" font-size="10" fill="#999999">设计说明：支持快速添加常用属性，提供推荐选项，提高填写效率</text>
</svg>
