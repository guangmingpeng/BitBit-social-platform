<svg width="1200" height="1000" viewBox="0 0 1200 1000" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1200" height="1000" fill="#F9F9FB"/>
  
  <!-- 标题区域 -->
  <text x="60" y="60" font-family="PingFang SC" font-size="32" font-weight="700" fill="#222222">二手交换卡片尺寸变体设计</text>
  <text x="60" y="90" font-family="PingFang SC" font-size="16" fill="#666666">Exchange Card Size Variants - 不同场景下的卡片尺寸规范</text>
  
  <!-- 使用场景说明 -->
  <rect x="60" y="120" width="1080" height="80" rx="16" fill="#F0F4FF" stroke="#CCE1FF" stroke-width="1"/>
  <text x="80" y="150" font-family="PingFang SC" font-size="18" font-weight="600" fill="#4E6FFF">使用场景指南</text>
  <text x="80" y="170" font-family="PingFang SC" font-size="14" fill="#222222">• 网格布局(280x360px)：适用于首页展示、分类浏览等场景，信息展示完整，视觉效果佳</text>
  <text x="80" y="185" font-family="PingFang SC" font-size="14" fill="#222222">• 列表布局(100%x120px)：适用于搜索结果、筛选列表等场景，信息密度高，便于快速浏览</text>
  
  <!-- 网格布局 - 大卡片 (280x360px) -->
  <g transform="translate(80, 240)">
    <text x="0" y="-20" font-family="PingFang SC" font-size="20" font-weight="600" fill="#222222">网格布局 - 标准卡片 (280×360px)</text>
    <text x="0" y="0" font-family="PingFang SC" font-size="14" fill="#666666">首页推荐、分类浏览、搜索结果网格展示</text>
    
    <!-- 卡片容器 -->
    <rect x="0" y="20" width="280" height="360" rx="16" fill="white" stroke="#E0E0E6" stroke-width="1" filter="url(#cardShadow)"/>
    
    <!-- 图片区域 160px高度 -->
    <rect x="16" y="36" width="248" height="160" rx="12" fill="#F3F3F7"/>
    <rect x="32" y="52" width="216" height="128" rx="8" fill="#E0E0E6"/>
    <text x="140" y="120" font-family="PingFang SC" font-size="40" fill="#999999" text-anchor="middle">📱</text>
    
    <!-- 状态和收藏 -->
    <rect x="28" y="48" width="44" height="20" rx="8" fill="#CCE1FF"/>
    <text x="50" y="61" font-family="PingFang SC" font-size="10" font-weight="500" fill="#4E6FFF" text-anchor="middle">在售</text>
    <circle cx="244" cy="56" r="14" fill="white" fill-opacity="0.9"/>
    <text x="244" y="61" font-family="PingFang SC" font-size="12" fill="#999999" text-anchor="middle">♡</text>
    
    <!-- 商品信息区域 -->
    <text x="16" y="220" font-family="PingFang SC" font-size="16" font-weight="600" fill="#222222">iPhone 14 Pro 深空黑</text>
    <text x="16" y="240" font-family="PingFang SC" font-size="12" fill="#666666">9成新 | 数码产品</text>
    <text x="16" y="270" font-family="PingFang SC" font-size="20" font-weight="700" fill="#4E6FFF">¥6,800</text>
    <text x="90" y="270" font-family="PingFang SC" font-size="14" fill="#999999" text-decoration="line-through">¥8,999</text>
    
    <!-- 发布者信息 -->
    <circle cx="24" cy="295" r="10" fill="#4E6FFF"/>
    <text x="24" y="300" font-family="PingFang SC" font-size="8" fill="white" text-anchor="middle">ZL</text>
    <text x="40" y="300" font-family="PingFang SC" font-size="10" fill="#666666">张亮 · 2小时前</text>
    
    <!-- 互动信息 -->
    <text x="16" y="320" font-family="PingFang SC" font-size="9" fill="#999999">👁 126 · ❤ 23 · 💬 8</text>
    
    <!-- 操作按钮 -->
    <rect x="16" y="340" width="120" height="28" rx="14" fill="#4E6FFF"/>
    <text x="76" y="357" font-family="PingFang SC" font-size="11" font-weight="500" fill="white" text-anchor="middle">立即交换</text>
    <rect x="144" y="340" width="120" height="28" rx="14" fill="white" stroke="#E0E0E6"/>
    <text x="204" y="357" font-family="PingFang SC" font-size="11" fill="#4E6FFF" text-anchor="middle">查看详情</text>
    
    <!-- 尺寸标注 -->
    <g stroke="#FF6B8B" stroke-width="1" fill="none" stroke-dasharray="2,2">
      <path d="M 290 20 L 290 380"/>
      <path d="M 0 390 L 280 390"/>
    </g>
    <text x="295" y="200" font-family="PingFang SC" font-size="12" fill="#FF6B8B">360px</text>
    <text x="140" y="405" font-family="PingFang SC" font-size="12" fill="#FF6B8B" text-anchor="middle">280px</text>
  </g>
  
  <!-- 列表布局 (100%x120px) -->
  <g transform="translate(400, 240)">
    <text x="0" y="-20" font-family="PingFang SC" font-size="20" font-weight="600" fill="#222222">列表布局 - 横向卡片 (100%×120px)</text>
    <text x="0" y="0" font-family="PingFang SC" font-size="14" fill="#666666">搜索结果页、筛选列表、收藏夹列表展示</text>
    
    <!-- 卡片容器 -->
    <rect x="0" y="20" width="360" height="120" rx="16" fill="white" stroke="#E0E0E6" stroke-width="1" filter="url(#cardShadow)"/>
    
    <!-- 图片区域 88x88px -->
    <rect x="16" y="36" width="88" height="88" rx="12" fill="#F3F3F7"/>
    <rect x="24" y="44" width="72" height="72" rx="8" fill="#E0E0E6"/>
    <text x="60" y="86" font-family="PingFang SC" font-size="24" fill="#999999" text-anchor="middle">📱</text>
    
    <!-- 商品信息 -->
    <text x="120" y="56" font-family="PingFang SC" font-size="16" font-weight="600" fill="#222222">iPhone 14 Pro 深空黑</text>
    <text x="120" y="72" font-family="PingFang SC" font-size="12" fill="#666666">9成新 | 数码产品</text>
    <text x="120" y="96" font-family="PingFang SC" font-size="20" font-weight="700" fill="#4E6FFF">¥6,800</text>
    <text x="200" y="96" font-family="PingFang SC" font-size="14" fill="#999999" text-decoration="line-through">¥8,999</text>
    
    <!-- 发布者信息 -->
    <circle cx="128" cy="112" r="8" fill="#4E6FFF"/>
    <text x="128" y="116" font-family="PingFang SC" font-size="7" fill="white" text-anchor="middle">ZL</text>
    <text x="140" y="116" font-family="PingFang SC" font-size="10" fill="#666666">张亮 · 2小时前</text>
    
    <!-- 操作按钮区域 -->
    <rect x="280" y="44" width="64" height="24" rx="12" fill="white" stroke="#E0E0E6"/>
    <text x="312" y="58" font-family="PingFang SC" font-size="10" fill="#4E6FFF" text-anchor="middle">私信</text>
    <rect x="280" y="76" width="64" height="24" rx="12" fill="#4E6FFF"/>
    <text x="312" y="90" font-family="PingFang SC" font-size="10" fill="white" text-anchor="middle">立即交换</text>
    
    <!-- 收藏按钮 -->
    <circle cx="332" cy="112" r="12" fill="#F3F3F7"/>
    <text x="332" y="117" font-family="PingFang SC" font-size="12" fill="#999999" text-anchor="middle">♡</text>
    
    <!-- 尺寸标注 -->
    <g stroke="#FF6B8B" stroke-width="1" fill="none" stroke-dasharray="2,2">
      <path d="M 370 20 L 370 140"/>
      <path d="M 0 150 L 360 150"/>
    </g>
    <text x="375" y="80" font-family="PingFang SC" font-size="12" fill="#FF6B8B">120px</text>
    <text x="180" y="165" font-family="PingFang SC" font-size="12" fill="#FF6B8B" text-anchor="middle">100%宽度</text>
  </g>
  
  <!-- 紧凑布局 (240x280px) -->
  <g transform="translate(800, 240)">
    <text x="0" y="-20" font-family="PingFang SC" font-size="20" font-weight="600" fill="#222222">紧凑布局 - 小卡片 (240×280px)</text>
    <text x="0" y="0" font-family="PingFang SC" font-size="14" fill="#666666">侧边栏推荐、相关商品、热门推荐</text>
    
    <!-- 卡片容器 -->
    <rect x="0" y="20" width="240" height="280" rx="16" fill="white" stroke="#E0E0E6" stroke-width="1" filter="url(#cardShadow)"/>
    
    <!-- 图片区域 120px高度 -->
    <rect x="12" y="32" width="216" height="120" rx="12" fill="#F3F3F7"/>
    <rect x="20" y="40" width="200" height="104" rx="8" fill="#E0E0E6"/>
    <text x="120" y="96" font-family="PingFang SC" font-size="32" fill="#999999" text-anchor="middle">📱</text>
    
    <!-- 状态和收藏 -->
    <rect x="20" y="40" width="36" height="16" rx="8" fill="#CCE1FF"/>
    <text x="38" y="50" font-family="PingFang SC" font-size="8" font-weight="500" fill="#4E6FFF" text-anchor="middle">在售</text>
    <circle cx="216" cy="44" r="12" fill="white" fill-opacity="0.9"/>
    <text x="216" y="48" font-family="PingFang SC" font-size="10" fill="#999999" text-anchor="middle">♡</text>
    
    <!-- 商品信息 -->
    <text x="12" y="172" font-family="PingFang SC" font-size="14" font-weight="600" fill="#222222">iPhone 14 Pro</text>
    <text x="12" y="188" font-family="PingFang SC" font-size="10" fill="#666666">9成新 | 数码产品</text>
    <text x="12" y="212" font-family="PingFang SC" font-size="14" font-weight="700" fill="#4E6FFF">¥6,800</text>
    
    <!-- 发布者信息 -->
    <circle cx="20" cy="228" r="8" fill="#4E6FFF"/>
    <text x="20" y="232" font-family="PingFang SC" font-size="7" fill="white" text-anchor="middle">ZL</text>
    <text x="32" y="232" font-family="PingFang SC" font-size="9" fill="#666666">张亮</text>
    
    <!-- 操作按钮 -->
    <rect x="12" y="252" width="104" height="24" rx="12" fill="#4E6FFF"/>
    <text x="64" y="266" font-family="PingFang SC" font-size="9" fill="white" text-anchor="middle">交换</text>
    <rect x="124" y="252" width="104" height="24" rx="12" fill="white" stroke="#E0E0E6"/>
    <text x="176" y="266" font-family="PingFang SC" font-size="9" fill="#4E6FFF" text-anchor="middle">详情</text>
    
    <!-- 尺寸标注 -->
    <g stroke="#FF6B8B" stroke-width="1" fill="none" stroke-dasharray="2,2">
      <path d="M 250 20 L 250 300"/>
      <path d="M 0 310 L 240 310"/>
    </g>
    <text x="255" y="160" font-family="PingFang SC" font-size="12" fill="#FF6B8B">280px</text>
    <text x="120" y="325" font-family="PingFang SC" font-size="12" fill="#FF6B8B" text-anchor="middle">240px</text>
  </g>
  
  <!-- 响应式网格展示 - 移到更低的位置避免重叠 -->
  <g transform="translate(80, 700)">
    <text x="0" y="0" font-family="PingFang SC" font-size="20" font-weight="600" fill="#222222">响应式网格布局示例</text>
    <text x="0" y="20" font-family="PingFang SC" font-size="14" fill="#666666">不同屏幕尺寸下的卡片布局方案</text>
    
    <!-- 手机端 1列 -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="80" height="40" rx="4" fill="#4E6FFF"/>
      <text x="40" y="25" font-family="PingFang SC" font-size="12" fill="white" text-anchor="middle">手机端</text>
      <text x="0" y="55" font-family="PingFang SC" font-size="12" fill="#666666">1列 280px</text>
      <!-- 示例卡片 -->
      <rect x="100" y="5" width="40" height="30" rx="2" fill="white" stroke="#E0E0E6"/>
    </g>
    
    <!-- 平板端 2列 -->
    <g transform="translate(200, 40)">
      <rect x="0" y="0" width="80" height="40" rx="4" fill="#65D1AA"/>
      <text x="40" y="25" font-family="PingFang SC" font-size="12" fill="white" text-anchor="middle">平板端</text>
      <text x="0" y="55" font-family="PingFang SC" font-size="12" fill="#666666">2列 280px</text>
      <!-- 示例卡片 -->
      <rect x="100" y="5" width="40" height="30" rx="2" fill="white" stroke="#E0E0E6"/>
      <rect x="145" y="5" width="40" height="30" rx="2" fill="white" stroke="#E0E0E6"/>
    </g>
    
    <!-- 桌面端 4列 -->
    <g transform="translate(400, 40)">
      <rect x="0" y="0" width="80" height="40" rx="4" fill="#FFB951"/>
      <text x="40" y="25" font-family="PingFang SC" font-size="12" fill="white" text-anchor="middle">桌面端</text>
      <text x="0" y="55" font-family="PingFang SC" font-size="12" fill="#666666">4列 280px</text>
      <!-- 示例卡片 -->
      <rect x="100" y="5" width="25" height="30" rx="2" fill="white" stroke="#E0E0E6"/>
      <rect x="130" y="5" width="25" height="30" rx="2" fill="white" stroke="#E0E0E6"/>
      <rect x="160" y="5" width="25" height="30" rx="2" fill="white" stroke="#E0E0E6"/>
      <rect x="190" y="5" width="25" height="30" rx="2" fill="white" stroke="#E0E0E6"/>
    </g>
    
    <!-- 大屏端 5-6列 -->
    <g transform="translate(650, 40)">
      <rect x="0" y="0" width="80" height="40" rx="4" fill="#8F7CFF"/>
      <text x="40" y="25" font-family="PingFang SC" font-size="12" fill="white" text-anchor="middle">大屏端</text>
      <text x="0" y="55" font-family="PingFang SC" font-size="12" fill="#666666">5-6列 280px</text>
      <!-- 示例卡片 -->
      <rect x="100" y="5" width="20" height="30" rx="2" fill="white" stroke="#E0E0E6"/>
      <rect x="125" y="5" width="20" height="30" rx="2" fill="white" stroke="#E0E0E6"/>
      <rect x="150" y="5" width="20" height="30" rx="2" fill="white" stroke="#E0E0E6"/>
      <rect x="175" y="5" width="20" height="30" rx="2" fill="white" stroke="#E0E0E6"/>
      <rect x="200" y="5" width="20" height="30" rx="2" fill="white" stroke="#E0E0E6"/>
    </g>
  </g>
  
  <!-- 设计规范总结 - 调整到更低的位置 -->
  <g transform="translate(80, 820)">
    <text x="0" y="0" font-family="PingFang SC" font-size="16" font-weight="600" fill="#222222">尺寸规范总结</text>
    <text x="0" y="20" font-family="PingFang SC" font-size="12" fill="#666666">• 网格卡片：280×360px，图片160px高，适用于主要展示场景</text>
    <text x="0" y="35" font-family="PingFang SC" font-size="12" fill="#666666">• 列表卡片：100%×120px，图片88×88px，适用于搜索和筛选</text>
    <text x="0" y="50" font-family="PingFang SC" font-size="12" fill="#666666">• 紧凑卡片：240×280px，图片120px高，适用于推荐和侧边栏</text>
    <text x="0" y="65" font-family="PingFang SC" font-size="12" fill="#666666">• 间距系统：卡片间距16px，内容间距4px倍数，保持视觉一致性</text>
    
    <text x="500" y="20" font-family="PingFang SC" font-size="12" fill="#666666">• 响应式：手机1列，平板2列，桌面4列，大屏5-6列</text>
    <text x="500" y="35" font-family="PingFang SC" font-size="12" fill="#666666">• 圆角统一：卡片16px，图片12px，按钮12px</text>
    <text x="500" y="50" font-family="PingFang SC" font-size="12" fill="#666666">• 最小触摸：按钮最小44px，交互区域清晰分离</text>
    <text x="500" y="65" font-family="PingFang SC" font-size="12" fill="#666666">• 信息层级：标题→价格→描述→操作，重要性递减</text>
  </g>
  
  <!-- 滤镜定义 -->
  <defs>
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="rgba(0,0,0,0.08)"/>
    </filter>
  </defs>
</svg>
