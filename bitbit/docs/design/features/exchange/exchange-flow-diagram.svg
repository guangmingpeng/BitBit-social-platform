<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900">
  <!-- 背景 -->
  <rect width="1200" height="900" fill="#ffffff"/>
  
  <!-- 标题 -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1a1a1a">
    BitBit 二手物品交换流程图
  </text>
  <text x="600" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666666">
    Exchange Flow Diagram
  </text>
  
  <!-- 用户浏览流程 -->
  <g id="browse-flow">
    <!-- 开始 -->
    <circle cx="80" cy="120" r="25" fill="#4CAF50" stroke="#388E3C" stroke-width="2"/>
    <text x="80" y="126" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">开始</text>
    
    <!-- 浏览商品列表 -->
    <rect x="150" y="95" width="100" height="50" rx="5" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
    <text x="200" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1976D2">浏览商品</text>
    <text x="200" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Exchange List</text>
    
    <!-- 箭头1 -->
    <line x1="105" y1="120" x2="150" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- 查看详情 -->
    <rect x="300" y="95" width="100" height="50" rx="5" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
    <text x="350" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#F57C00">查看详情</text>
    <text x="350" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Item Detail</text>
    
    <!-- 箭头2 -->
    <line x1="250" y1="120" x2="300" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- 决策：是否交换 -->
    <polygon points="470,95 520,120 470,145 420,120" fill="#FFF9C4" stroke="#FFC107" stroke-width="2"/>
    <text x="470" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#F57F17">想要</text>
    <text x="470" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#F57F17">交换？</text>
    
    <!-- 箭头3 -->
    <line x1="400" y1="120" x2="420" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- 否的分支 - 回到浏览 -->
    <path d="M 470 95 Q 470 60 200 60 Q 200 80 200 95" stroke="#666" stroke-width="2" fill="none" stroke-dasharray="3,3" marker-end="url(#arrow)"/>
    <text x="335" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">否 No</text>
    
    <!-- 是的分支 -->
    <text x="530" y="115" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50">是 Yes</text>
    
    <!-- 检查登录状态 -->
    <polygon points="590,95 640,120 590,145 540,120" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
    <text x="590" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2E7D32">已登录？</text>
    <text x="590" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2E7D32">Logged?</text>
    
    <!-- 箭头4 -->
    <line x1="520" y1="120" x2="540" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- 登录流程 -->
    <rect x="680" y="40" width="80" height="40" rx="5" fill="#FFEBEE" stroke="#F44336" stroke-width="2"/>
    <text x="720" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#D32F2F">登录</text>
    <text x="720" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Login</text>
    
    <!-- 箭头到登录 -->
    <path d="M 615 105 Q 650 90 680 60" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    <text x="650" y="85" font-family="Arial, sans-serif" font-size="9" fill="#F44336">否 No</text>
    
    <!-- 从登录回来 -->
    <path d="M 720 80 Q 720 120 640 120" stroke="#666" stroke-width="2" fill="none" stroke-dasharray="2,2" marker-end="url(#arrow)"/>
  </g>
  
  <!-- 交换流程 -->
  <g id="exchange-flow">
    <!-- 打开交换弹窗 -->
    <rect x="120" y="200" width="100" height="50" rx="5" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2"/>
    <text x="170" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#7B1FA2">交换弹窗</text>
    <text x="170" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Exchange Modal</text>
    
    <!-- 从登录检查到交换弹窗 -->
    <path d="M 590 145 Q 590 180 170 180 Q 170 190 170 200" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    <text x="490" y="175" font-family="Arial, sans-serif" font-size="9" fill="#4CAF50">是 Yes</text>
    
    <!-- 联系卖家 -->
    <rect x="270" y="200" width="100" height="50" rx="5" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
    <text x="320" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2E7D32">联系卖家</text>
    <text x="320" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Contact Seller</text>
    
    <!-- 箭头 -->
    <line x1="220" y1="225" x2="270" y2="225" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- 确认交换 -->
    <rect x="420" y="200" width="100" height="50" rx="5" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
    <text x="470" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#F57C00">确认交换</text>
    <text x="470" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Confirm Exchange</text>
    
    <!-- 箭头 -->
    <line x1="370" y1="225" x2="420" y2="225" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- 完成交易 -->
    <circle cx="580" cy="225" r="25" fill="#4CAF50" stroke="#388E3C" stroke-width="2"/>
    <text x="580" y="231" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">完成</text>
    
    <!-- 箭头 -->
    <line x1="520" y1="225" x2="555" y2="225" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  
  <!-- 发布物品流程 -->
  <g id="publish-flow">
    <text x="600" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a1a1a">
      发布物品流程 Publish Item Flow
    </text>
    
    <!-- 开始发布 -->
    <circle cx="80" cy="370" r="25" fill="#2196F3" stroke="#1976D2" stroke-width="2"/>
    <text x="80" y="376" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">发布</text>
    
    <!-- 登录检查 -->
    <polygon points="150,345 200,370 150,395 100,370" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
    <text x="150" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2E7D32">已登录？</text>
    <text x="150" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2E7D32">Logged?</text>
    
    <!-- 箭头 -->
    <line x1="105" y1="370" x2="100" y2="370" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- 填写表单 -->
    <rect x="250" y="345" width="100" height="50" rx="5" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
    <text x="300" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#F57C00">填写信息</text>
    <text x="300" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Item Form</text>
    
    <!-- 箭头 -->
    <line x1="200" y1="370" x2="250" y2="370" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- 上传图片 -->
    <rect x="400" y="345" width="100" height="50" rx="5" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2"/>
    <text x="450" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#7B1FA2">上传图片</text>
    <text x="450" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Upload Images</text>
    
    <!-- 箭头 -->
    <line x1="350" y1="370" x2="400" y2="370" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- 设置价格 -->
    <rect x="550" y="345" width="100" height="50" rx="5" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
    <text x="600" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1976D2">设置价格</text>
    <text x="600" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Set Price</text>
    
    <!-- 箭头 -->
    <line x1="500" y1="370" x2="550" y2="370" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- 发布成功 -->
    <circle cx="720" cy="370" r="25" fill="#4CAF50" stroke="#388E3C" stroke-width="2"/>
    <text x="720" y="376" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">发布</text>
    
    <!-- 箭头 -->
    <line x1="650" y1="370" x2="695" y2="370" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  
  <!-- 功能模块说明 -->
  <g id="features">
    <rect x="50" y="450" width="1100" height="200" rx="10" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
    <text x="600" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a1a1a">
      核心功能模块 Core Features
    </text>
    
    <!-- 功能1 -->
    <rect x="80" y="500" width="180" height="60" rx="5" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
    <text x="170" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2">商品浏览</text>
    <text x="170" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• 搜索筛选</text>
    <text x="170" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• 分类展示</text>
    
    <!-- 功能2 -->
    <rect x="280" y="500" width="180" height="60" rx="5" fill="#FFF3E0" stroke="#FF9800" stroke-width="1"/>
    <text x="370" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F57C00">物品详情</text>
    <text x="370" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• 图片展示</text>
    <text x="370" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• 详细信息</text>
    
    <!-- 功能3 -->
    <rect x="480" y="500" width="180" height="60" rx="5" fill="#F3E5F5" stroke="#9C27B0" stroke-width="1"/>
    <text x="570" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7B1FA2">交换系统</text>
    <text x="570" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• 在线沟通</text>
    <text x="570" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• 交易确认</text>
    
    <!-- 功能4 -->
    <rect x="680" y="500" width="180" height="60" rx="5" fill="#E8F5E8" stroke="#4CAF50" stroke-width="1"/>
    <text x="770" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">用户系统</text>
    <text x="770" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• 注册登录</text>
    <text x="770" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• 个人中心</text>
    
    <!-- 功能5 -->
    <rect x="880" y="500" width="180" height="60" rx="5" fill="#FFEBEE" stroke="#F44336" stroke-width="1"/>
    <text x="970" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D32F2F">发布管理</text>
    <text x="970" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• 物品发布</text>
    <text x="970" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• 状态管理</text>
  </g>
  
  <!-- 技术栈说明 -->
  <g id="tech-stack">
    <text x="600" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a1a1a">
      技术栈 Technology Stack
    </text>
    
    <text x="200" y="730" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2196F3">前端 Frontend</text>
    <text x="200" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">React + TypeScript</text>
    <text x="200" y="760" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Vite + Tailwind CSS</text>
    
    <text x="400" y="730" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">状态管理 State</text>
    <text x="400" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Redux Toolkit</text>
    <text x="400" y="760" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Local Storage</text>
    
    <text x="600" y="730" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9C27B0">UI组件 UI</text>
    <text x="600" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Custom Components</text>
    <text x="600" y="760" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Responsive Design</text>
    
    <text x="800" y="730" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">数据 Data</text>
    <text x="800" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Mock Data</text>
    <text x="800" y="760" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">JSON Structure</text>
    
    <text x="1000" y="730" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F44336">工具 Tools</text>
    <text x="1000" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">ESLint + Prettier</text>
    <text x="1000" y="760" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">VS Code</text>
  </g>
  
  <!-- 版权信息 -->
  <text x="600" y="850" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#999">
    BitBit Social Platform © 2024 - Exchange Flow Diagram v1.0
  </text>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>
</svg>