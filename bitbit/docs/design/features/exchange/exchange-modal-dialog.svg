<svg width="480" height="600" viewBox="0 0 480 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.12"/>
    </filter>
    
    <!-- Gradients -->
    <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4E6FFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3050E0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Modal Background -->
  <rect width="480" height="600" fill="#F9F9FB" rx="16" filter="url(#drop-shadow)"/>
  
  <!-- Modal Header -->
  <rect x="0" y="0" width="480" height="72" fill="#FFFFFF" rx="16"/>
  <rect x="0" y="56" width="480" height="16" fill="#FFFFFF"/>
  <line x1="0" y1="72" x2="480" y2="72" stroke="#E0E0E6" stroke-width="1"/>
  
  <!-- Header Content -->
  <text x="24" y="40" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="#222222">交换方式选择</text>
  
  <!-- Close Button -->
  <circle cx="440" cy="36" r="20" fill="#F3F3F7" stroke="none"/>
  <path d="M435 31 L445 41 M445 31 L435 41" stroke="#666666" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Modal Body -->
  <rect x="24" y="96" width="432" height="456" fill="transparent"/>
  
  <!-- Exchange Type Selection -->
  <text x="24" y="120" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#222222">选择交换方式</text>
  
  <!-- Exchange Type Tabs -->
  <rect x="24" y="136" width="432" height="48" fill="#F3F3F7" rx="24"/>
  <rect x="28" y="140" width="210" height="40" fill="#4E6FFF" rx="20"/>
  <text x="133" y="164" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#FFFFFF">物物交换</text>
  
  <rect x="242" y="140" width="210" height="40" fill="transparent" rx="20"/>
  <text x="347" y="164" font-family="Inter, sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="#666666">付费购买</text>
  
  <!-- Current Item Section -->
  <text x="24" y="216" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#222222">你要交换的物品</text>
  
  <!-- Current Item Card -->
  <rect x="24" y="232" width="432" height="120" fill="#FFFFFF" rx="12" stroke="#E0E0E6" stroke-width="1"/>
  
  <!-- Item Image -->
  <rect x="40" y="248" width="80" height="80" fill="#F3F3F7" rx="8"/>
  <text x="80" y="294" font-family="Inter, sans-serif" font-size="24" text-anchor="middle" fill="#999999">📱</text>
  
  <!-- Item Info -->
  <text x="136" y="268" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#222222">iPhone 13 Pro Max</text>
  <text x="136" y="288" font-family="Inter, sans-serif" font-size="14" fill="#666666">95新 | 数码电子</text>
  <text x="136" y="308" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#4E6FFF">¥6,800</text>
  <text x="136" y="328" font-family="Inter, sans-serif" font-size="12" fill="#999999">发布于 2天前</text>
  
  <!-- Exchange Icon -->
  <circle cx="240" cy="392" r="24" fill="#4E6FFF"/>
  <path d="M230 386 L250 386 M246 382 L250 386 L246 390" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M250 398 L230 398 M234 394 L230 398 L234 402" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Target Item Section -->
  <text x="24" y="440" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#222222">对方的物品</text>
  
  <!-- Target Item Card -->
  <rect x="24" y="456" width="432" height="120" fill="#FFFFFF" rx="12" stroke="#E0E0E6" stroke-width="1"/>
  
  <!-- Target Item Image -->
  <rect x="40" y="472" width="80" height="80" fill="#F3F3F7" rx="8"/>
  <text x="80" y="518" font-family="Inter, sans-serif" font-size="24" text-anchor="middle" fill="#999999">💻</text>
  
  <!-- Target Item Info -->
  <text x="136" y="492" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#222222">MacBook Air M2</text>
  <text x="136" y="512" font-family="Inter, sans-serif" font-size="14" fill="#666666">99新 | 数码电子</text>
  <text x="136" y="532" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#4E6FFF">¥7,200</text>
  <text x="136" y="552" font-family="Inter, sans-serif" font-size="12" fill="#999999">张小明 发布</text>
  
  <!-- Status Badge -->
  <rect x="376" y="472" width="60" height="24" fill="#CCE1FF" rx="12"/>
  <text x="406" y="487" font-family="Inter, sans-serif" font-size="12" font-weight="500" text-anchor="middle" fill="#4E6FFF">可交换</text>
  
  <!-- Message Section -->
  <text x="24" y="608" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#222222">留言（可选）</text>
  
  <!-- Message Input -->
  <rect x="24" y="624" width="432" height="80" fill="#FFFFFF" rx="8" stroke="#E0E0E6" stroke-width="1"/>
  <text x="32" y="644" font-family="Inter, sans-serif" font-size="14" fill="#999999">可以简单描述一下交换理由或补充信息...</text>
  
  <!-- Footer Actions -->
  <rect x="0" y="720" width="480" height="48" fill="#FFFFFF"/>
  <line x1="0" y1="720" x2="480" y2="720" stroke="#E0E0E6" stroke-width="1"/>
  
  <!-- Cancel Button -->
  <rect x="240" y="732" width="100" height="36" fill="transparent" rx="18" stroke="#E0E0E6" stroke-width="1"/>
  <text x="290" y="753" font-family="Inter, sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="#666666">取消</text>
  
  <!-- Confirm Button -->
  <rect x="356" y="732" width="100" height="36" fill="url(#primary-gradient)" rx="18"/>
  <text x="406" y="753" font-family="Inter, sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="#FFFFFF">发起交换</text>
  
  <!-- Labels and Notes -->
  <text x="240" y="20" font-family="Inter, sans-serif" font-size="12" font-weight="500" text-anchor="middle" fill="#666666">BitBit · 交换确认弹窗</text>
  
  <!-- Design Notes -->
  <text x="24" y="635" font-family="Inter, sans-serif" font-size="10" fill="#999999">设计说明：遵循 BitBit 设计系统，使用统一的颜色、字体和圆角规范</text>
  <text x="24" y="650" font-family="Inter, sans-serif" font-size="10" fill="#999999">交互流程：物品展示 → 留言确认 → 发起交换请求</text>
</svg>
