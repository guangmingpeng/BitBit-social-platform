<svg width="480" height="650" viewBox="0 0 480 650" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.12"/>
    </filter>
    
    <!-- Gradients -->
    <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4E6FFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3050E0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="success-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#12B76A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F9A5C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Modal Background -->
  <rect width="480" height="650" fill="#F9F9FB" rx="16" filter="url(#drop-shadow)"/>
  
  <!-- Modal Header -->
  <rect x="0" y="0" width="480" height="72" fill="#FFFFFF" rx="16"/>
  <rect x="0" y="56" width="480" height="16" fill="#FFFFFF"/>
  <line x1="0" y1="72" x2="480" y2="72" stroke="#E0E0E6" stroke-width="1"/>
  
  <!-- Header Content -->
  <text x="24" y="40" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="#222222">付费购买</text>
  
  <!-- Close Button -->
  <circle cx="440" cy="36" r="20" fill="#F3F3F7" stroke="none"/>
  <path d="M435 31 L445 41 M445 31 L435 41" stroke="#666666" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Modal Body -->
  <rect x="24" y="96" width="432" height="506" fill="transparent"/>
  
  <!-- Product Info Section -->
  <text x="24" y="120" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#222222">商品信息</text>
  
  <!-- Product Card -->
  <rect x="24" y="136" width="432" height="120" fill="#FFFFFF" rx="12" stroke="#E0E0E6" stroke-width="1"/>
  
  <!-- Product Image -->
  <rect x="40" y="152" width="80" height="80" fill="#F3F3F7" rx="8"/>
  <text x="80" y="198" font-family="Inter, sans-serif" font-size="24" text-anchor="middle" fill="#999999">💻</text>
  
  <!-- Product Info -->
  <text x="136" y="172" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#222222">MacBook Air M2</text>
  <text x="136" y="192" font-family="Inter, sans-serif" font-size="14" fill="#666666">99新 | 数码电子</text>
  <text x="136" y="212" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#12B76A">¥7,200</text>
  <text x="136" y="232" font-family="Inter, sans-serif" font-size="12" fill="#999999">张小明 发布 · 2天前</text>
  
  <!-- Purchase Status Badge -->
  <rect x="376" y="152" width="60" height="24" fill="#E8F5E8" rx="12"/>
  <text x="406" y="167" font-family="Inter, sans-serif" font-size="12" font-weight="500" text-anchor="middle" fill="#12B76A">可购买</text>
  
  <!-- Seller Info Section -->
  <text x="24" y="288" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#222222">卖家信息</text>
  
  <!-- Seller Card -->
  <rect x="24" y="304" width="432" height="80" fill="#FFFFFF" rx="12" stroke="#E0E0E6" stroke-width="1"/>
  
  <!-- Seller Avatar -->
  <circle cx="60" cy="344" r="20" fill="#E0E0E6"/>
  <text x="60" y="349" font-family="Inter, sans-serif" font-size="12" font-weight="500" text-anchor="middle" fill="#666666">张</text>
  
  <!-- Seller Details -->
  <text x="96" y="335" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#222222">张小明</text>
  <text x="96" y="355" font-family="Inter, sans-serif" font-size="12" fill="#666666">信用评级：⭐⭐⭐⭐⭐ (98%)</text>
  <text x="96" y="370" font-family="Inter, sans-serif" font-size="12" fill="#999999">已成功交易 128 次</text>
  
  <!-- Contact Button -->
  <rect x="380" y="324" width="60" height="32" fill="#F0F4FF" rx="16" stroke="#4E6FFF" stroke-width="1"/>
  <text x="410" y="343" font-family="Inter, sans-serif" font-size="12" font-weight="500" text-anchor="middle" fill="#4E6FFF">联系</text>
  
  <!-- Payment Method Section -->
  <text x="24" y="416" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#222222">支付方式</text>
  
  <!-- Payment Options -->
  <rect x="24" y="432" width="432" height="48" fill="#FFFFFF" rx="8" stroke="#4E6FFF" stroke-width="2"/>
  <circle cx="45" cy="456" r="6" fill="#4E6FFF"/>
  <text x="64" y="461" font-family="Inter, sans-serif" font-size="14" fill="#222222">微信支付</text>
  <text x="420" y="461" font-family="Inter, sans-serif" font-size="24" text-anchor="middle" fill="#12B76A">💳</text>
  
  <rect x="24" y="488" width="432" height="48" fill="#FFFFFF" rx="8" stroke="#E0E0E6" stroke-width="1"/>
  <circle cx="45" cy="512" r="6" fill="transparent" stroke="#E0E0E6" stroke-width="1"/>
  <text x="64" y="517" font-family="Inter, sans-serif" font-size="14" fill="#666666">支付宝</text>
  <text x="420" y="517" font-family="Inter, sans-serif" font-size="24" text-anchor="middle" fill="#0096FF">💰</text>
  
  <!-- Price Summary -->
  <rect x="24" y="556" width="432" height="60" fill="#F9F9FB" rx="8"/>
  <text x="40" y="576" font-family="Inter, sans-serif" font-size="14" fill="#666666">商品价格</text>
  <text x="416" y="576" font-family="Inter, sans-serif" font-size="14" text-anchor="end" fill="#666666">¥7,200</text>
  
  <text x="40" y="596" font-family="Inter, sans-serif" font-size="14" fill="#666666">平台服务费</text>
  <text x="416" y="596" font-family="Inter, sans-serif" font-size="14" text-anchor="end" fill="#666666">免费</text>
  
  <line x1="40" y1="604" x2="416" y2="604" stroke="#E0E0E6" stroke-width="1"/>
  
  <!-- Total Price -->
  <text x="24" y="640" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#222222">实付金额</text>
  <text x="456" y="640" font-family="Inter, sans-serif" font-size="20" font-weight="700" text-anchor="end" fill="#12B76A">¥7,200</text>
  
  <!-- Footer Actions -->
  <rect x="0" y="602" width="480" height="48" fill="#FFFFFF"/>
  <line x1="0" y1="602" x2="480" y2="602" stroke="#E0E0E6" stroke-width="1"/>
  
  <!-- Cancel Button -->
  <rect x="240" y="614" width="100" height="36" fill="transparent" rx="18" stroke="#E0E0E6" stroke-width="1"/>
  <text x="290" y="635" font-family="Inter, sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="#666666">取消</text>
  
  <!-- Purchase Button -->
  <rect x="356" y="614" width="100" height="36" fill="url(#success-gradient)" rx="18"/>
  <text x="406" y="635" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#FFFFFF">立即购买</text>
  
  <!-- Security Notice -->
  <rect x="24" y="665" width="432" height="40" fill="#F0F4FF" rx="8"/>
  <circle cx="40" cy="682" r="8" fill="#4E6FFF"/>
  <text x="40" y="687" font-family="Inter, sans-serif" font-size="10" font-weight="600" text-anchor="middle" fill="#FFFFFF">🔒</text>
  <text x="56" y="687" font-family="Inter, sans-serif" font-size="12" fill="#4E6FFF">交易受平台保护，支持7天无理由退货</text>
  
  <!-- Labels and Notes -->
  <text x="240" y="20" font-family="Inter, sans-serif" font-size="12" font-weight="500" text-anchor="middle" fill="#666666">BitBit · 付费购买弹窗</text>
  
  <!-- Design Notes -->
  <text x="24" y="720" font-family="Inter, sans-serif" font-size="10" fill="#999999">设计说明：支持直接付费购买，提供卖家信誉展示，多种支付方式选择</text>
  <text x="24" y="735" font-family="Inter, sans-serif" font-size="10" fill="#999999">安全保障：平台担保交易，买家权益保护机制</text>
</svg>
