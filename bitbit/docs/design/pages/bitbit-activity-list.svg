      <path d="M8 12H16M12 8V16" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- 搜索和筛选栏 -->
  <g id="search-filter" transform="translate(20, 112)">
    <!-- 搜索框 -->
    <rect width="310" height="40" rx="20" fill="#FFFFFF" stroke="#E0E0E6" stroke-width="1"/>
    <g transform="translate(16, 12)">
