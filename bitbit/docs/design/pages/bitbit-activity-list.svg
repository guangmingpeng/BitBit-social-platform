      <text x="112" y="100" font-family="system-ui" font-size="14" font-weight="400" fill="#666666">科技园会议室</text>
      
      <!-- 参与信息和价格 -->
      <g transform="translate(112, 108)">
        <rect width="54" height="20" rx="10" fill="#FFF2F2"/>
        <text x="27" y="14" font-family="system-ui" font-size="12" font-weight="500" fill="#FF5252" text-anchor="middle">30/30人</text>
        
        <!-- 价格标签 -->
        <text x="80" y="14" font-family="system-ui" font-size="16" font-weight="600" fill="#4E6FFF">¥68</text>
